<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Glass Morphism Test</title>
    <link rel="stylesheet" href="./dist/assets/index-BIJsA8sV.css">
    <style>
        body {
            padding: 2rem;
            background: linear-gradient(135deg, hsl(240 20% 98%), hsl(240 25% 96%));
            min-height: 100vh;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Enhanced Glass Card -->
        <div class="glass-card-enhanced p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Enhanced Glass Card</h3>
            <p class="text-sm text-muted-foreground">This card uses the new glass-card-enhanced class with improved shadows and hover effects.</p>
        </div>

        <!-- Shimmer Effect Test -->
        <div class="glass-card-secondary p-6 rounded-lg shimmer-effect">
            <h3 class="text-lg font-semibold mb-4">Shimmer Effect</h3>
            <p class="text-sm text-muted-foreground">This card demonstrates the shimmer loading effect.</p>
        </div>

        <!-- Enhanced Button Test -->
        <div class="glass-card p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Enhanced Buttons</h3>
            <div class="space-y-3">
                <button class="btn-glass-enhanced px-4 py-2 rounded-md w-full">Enhanced Glass Button</button>
                <button class="btn-glass px-4 py-2 rounded-md w-full">Regular Glass Button</button>
            </div>
        </div>

        <!-- Loading States Test -->
        <div class="glass-card p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Loading States</h3>
            <div class="space-y-3">
                <div class="loading-title"></div>
                <div class="loading-text"></div>
                <div class="loading-text w-3/4"></div>
            </div>
        </div>

        <!-- Animation Test -->
        <div class="glass-card-tertiary p-6 rounded-lg animate-fade-in animate-stagger-1">
            <h3 class="text-lg font-semibold mb-4">Staggered Animation</h3>
            <p class="text-sm text-muted-foreground">This card has a staggered fade-in animation.</p>
        </div>

        <!-- Search Glass Test -->
        <div class="glass-card p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Enhanced Search</h3>
            <input type="text" placeholder="Search..." class="search-glass-enhanced w-full px-4 py-2 rounded-md">
        </div>
    </div>
</body>
</html>
